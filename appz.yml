app:
    name: mariadb Slave
    code: mariadbslave
    notify: appzdev@cloudbourne.co

build:
    version: 10.4
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: mariadb_slave-10.4
    image_name: alpha/mariadb_slave

deploy:
    context: alpha/DEV
    type: statefulset
    replicas: 1
    port:
    - 3306

volumes:
  - claim: mariadb-slave-data
    mount: /appz/data
    name: data
    size: 10Gi
    class: microk8s-hostpath
    mode: ReadWriteOnce
  - claim: mariadb-slave-backup
    mount: /appz/backup
    name: backup
    size: 10Gi
    class: microk8s-hostpath
    mode: ReadWriteOnce
     
monitor:
    notify: appzops@cloudbourne.co

properties:
    MYSQL_REPLICATION_USER: replication
    MYSQL_REPLICATION_PASSWORD:
      vault: MYSQL_REPLICATION_PASSWORD
    MYSQL_ROOT_PASSWORD:
      vault: MYSQL_ROOT_PASSWORD_KEY
    DB_MASTER: mariadb-master-10-4
    revision : 25
